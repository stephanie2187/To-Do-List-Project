<html lang="en">
<head>

    <title>To-Do List</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>

            <input type="text" id="addItem" name="addItem" placeholder="Enter item here">
            <button id="confirmItem" onclick="confirmItem()">ADD</button>
        </div>
        <div class="listItemsBody">
            <ul id="1">
                
            </ul>
        </div>
    </div>
    <div class="clearBody">
        <button id="clear" onclick = "clearList()">Clear List</button>
    </div>
</body>
</html>
